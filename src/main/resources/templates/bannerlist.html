<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>banner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="/css/aside.css">
	<link rel="stylesheet" href="/css/reset1.css">
	<link rel="stylesheet" href="/css/reset2.css">
	<link rel="stylesheet" href="/css/header.css">
</head>
<body>
		<header th:replace="~{header :: header}"></header>
		<div class="list_continer">
		<aside th:replace="~{aside :: aside}"></aside>
		<table class="banner_list">
			<thead>
			<tr>
				<th scope="col">No.</th>
				<th scope="col">영역</th>
				<th scope="col">제목</th>
				<th scope="col">상태</th>
				<th scope="col">등록일</th>
				<th scope="col">관리자</th>
				<th scope="col">노출 기간</th>
				<th scope="col">노출 순서</th>
			</tr>
			</thead>
			<tbody>
				<tr th:if="${!#lists.isEmpty(list)}" th:each="list:${list}">
					
				</tr>
			</tbody>
		</table>
		</div>
		
</body>
<script>
	/*메뉴바 기능*/
	$(function () {
		$(".menu>li").mouseover(function () {
			$(this).find(".sub").stop().slideDown(1000);
		});
		$(".menu>li").mouseleave(function () {
			$(this).find(".sub").stop().slideUp(1000);
		});
	});</script>
</html>
